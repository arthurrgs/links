<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #2980b9;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="caminho/para/sua-imagem.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Meus Links</h1>
        <a class="link" href="https://link1.com">Link 1</a>
        <a class="link" href="https://link2.com">Link 2</a>
        <a class="link" href="https://link3.com">Link 3</a>
    </div>
</body>
</html>
body {
    background-color: #e0f7fa;
}

.container {
    background-color: #ffffff;
    border: 1px solid #ddd;
}

.link {
    background-color: #00796b;
    color: #ffffff;
}

.link:hover {
    background-color: #004d40;
}
